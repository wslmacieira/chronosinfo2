<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Responsivo</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,300&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>

    <div class="menu-header">
        <i class="fa fa-bars"></i>
    </div>
    <div class="menu-logo">
        <img width="200px" src="wp-content/assets/images/logo.png" alt="">
    </div>
    <div class="menu-content">
        <ul class="menu-chronos">
            <li><a href="#">Chronosinfo</a></li>
            <li><a href="#">Funcionabilidades</a></li>
            <li><a href="#">Soluções</a></li>
            <li>
                <a href="#" class="dropbtn" style="display: flex;justify-content: space-between;align-items: center;">
                    <span>Portal da Revenda</span>
                    <i style="padding: 10px 30px;" class="fa fa-chevron-right"></i>
                </a>
                <ul class="dropdown">
                    <li><a href="#">ERP</a></li>
                    <li><a href="#">PDV</a></li>
                    <li>
                        <a class="dropbtn2" href="#" style="display: flex;justify-content: space-between;align-items: center;">
                            <span>Service</span>
                            <i style="padding: 10px 30px;" class="fa fa-chevron-right"></i>
                        </a>
                        <ul class="dropdown2">
                            <li><a href="#">Service 1</a></li>
                            <li><a href="#">Service 2</a></li>
                            <li><a href="#">Service 3</a></li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
   
   

    <style>
        *{
            margin: 0;
        }
        ul{
            margin: 0;
            margin-right: 30px;
            padding:0;
            list-style: none;
            display: flex;
            align-items: center;
            flex-basis: 800px;
            align-items: center;
            background: #272727;
        }
        ul li {
            height: 100%;
            width: 100%;
            text-align: center;
            position: relative;
            align-items: center;
           
    
        }
        .menu-logo {
            position: absolute;
            top:0;
            padding: 8px 0;
            margin-left: 30px;
        }
        .menu-chronos {
            line-height: 50px;
        }
        ul li a{
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            padding: 10px 0;
            display: block;
        }
        .menu-content{
            padding: 0;
            /* height: 70px; */
            display: flex;
            justify-content: flex-end;
            background: #272727;
            border-bottom: 2px solid #d35400;
        }
        .dropdown{
            position: absolute;
            width: 100%;
            flex-wrap: wrap;
            visibility: hidden;
            transition: .3s;
            left:0;
            top: -600%;
            /* margin-top: 10px; */
            z-index: -1;
            line-height: 20px;
            margin-top: 2px;
        }
        ul li:Hover .dropdown{
            visibility: visible;
            top: 100%;
        }
        .dropdown2{
            position: absolute;
            right: 150%;
            width: 100%;
            top:0;
            flex-wrap: wrap;
            transition: .3s;
            visibility: hidden;
            /* opacity: 0; */
        }
        .dropdown li:hover .dropdown2{
            right: 100%;
            visibility: visible;
            /* opacity: 1; */
        }
        .menu-header{
            display: none;
            border-bottom: 2px solid #d35400;
        }
        @media(max-width: 902px){
            .menu-logo {
            padding: 3px;
            margin-left: 15px;
        }
            .menu-chronos {
                padding: 30px 15px;
            line-height: 40px;
        }
            ul{
                display: table;
                width: 100%;
            }
            ul li{
                text-align: left;
            }
            .dropdown, .dropdown2{
                position: relative;
                left: 0;
                top: 0;
                transition: none;
                visibility: visible;
                display: none;
            }
            .display{
                display: block;
                z-index: 1;
            }
            .dropdown li:hover .dropdown2{
            right: 0;
            visibility: visible;
            /* opacity: 1; */
            }
            .menu-header{
            display: block;
            }
            .menu-content{
                display: none;
            }
            .menu-header{
                background: #272727;
                text-align: right;
                padding: 15px;
            }
            .fa-bars{
                color: #fff;
                border: 1px solid #fff;
                padding: 5px 10px;
                border-radius: 4px;
            }
        }
    </style>

    <script>
        $('.dropbtn').click(function(){
            $('.dropdown').toggleClass('display');
            $('.dropdown2').removeClass('display');
        })
        $('.dropbtn2').click(function(){
            $('.dropdown2').toggleClass('display');
        })
        $('.fa-bars').click(function(){
            $('.menu-content').toggle();
        })
    </script>
</body>
</html>
